<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.html">
</head>
<body>
    <header>
        <nav class="nav">
            <img src="./img/logo.png" alt="Logo Superhero API" />
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li>
                <li class="nav-item"><button class="btn btn-header marvel" id="marvel">Marvel</button></li>
                <li class="nav-item"><button class="btn btn-header dc" id="dc">DC</button></li>
                <li class="nav-item"><button class="btn btn-header image" id="image">Image Comics</button></li>
                <li class="nav-item"><button class="btn btn-header good" id="good">Héroes</button></li>
                <li class="nav-item"><button class="btn btn-header bad" id="bad">Villanos</button></li>
                <li class="nav-item"><button class="btn btn-header antihero" id="antihero">Antihéroes</button></li>
            </ul>
        </nav>
    </header>
    <input type="text" id="NombreHeroe" placeholder="Introduzca el heroe">
    <button onclick="fetchData()">Buscar</button><br>

    <img src="" alt="imagen heroe" id="ImagenHeroe" style="display: none;">
    
</body>

<main>
    <div id="todos">
        <div class="heroes_todos" id="listaheroe">
            <div class="heroico">
                <p class="heroe_back">#069</p>
                <div class="ImagenHeroe">
                    <img src="https://www.superherodb.com/pictures2/portraits/10/100/10441.jpg" alt="Batman">
                </div>
                <div class="heroe_info">
                    <div class="Nombre_Contenedor">
                        <p class="Heroeid">#069</p>
                        <h2 class="Nombre_heroe">Batman del futuro</h2>
                    </div>
                    <div class="alianza_publicista">
                        <p class="Alianza">Bueno</p>
                        <p class="Publicista">DC</p>
                    </div>
                    <div class="PowerStats">
                        <p class="inteligencia">81</p>
                        <p class="fuerza">40</p>
                        <p class="velocidad">29</p>
                        <p class="durabilidad">55</p>
                        <p class="poder">63</p>
                        <p class="combate">90</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="Archivos Js/ScriptFetch.js"></script>
</html>
